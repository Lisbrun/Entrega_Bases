{% extends 'academico/Estudiante.html ' %}
{% load static %}

{% block modinfo %}
<div class="container-inscripcion">
    <h3>Buscador de Cursos</h3>

    <div class="info-carrera">
        <form action="" method="POST" class="form-buscador"> {% csrf_token %}


            <div class="container-carrera">
                <h4>Sede</h4>
                <select name="sede" id="sede">
                    <option value="#">Selecciona una sede</option>
                    {% for plan in sedes %}
                    <option value="{{plan.0}}">{{plan.0}}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="container-carrera">
                <h4>Facultad</h4>
                <select name="facultad" id="facultad" required>
                    <option value="#">Selecciona una Facultad</option>
                    {% for plan in facultades %}
                    <option value="{{plan.0}}">{{plan.0}}</option>
                    {% endfor %}
                </select>

            </div>


            <div class="container-carrera" >
                <h4>Tipologia</h4>
                <select name="Tipologia" id="Tipologia" required>
                    <option value="#">Selecciona un Tipologia</option>
                    {% for plan in tipologias %}
                    <option value="{{plan.0}}">{{plan.0}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="container-carrera">
                <h4>Programa</h4>
                <select name="programa" id="programa" required>
                    <option value="#">Selecciona un Programa </option>
                    {% for plan in programas %}
                    <option value="{{plan.0}}">{{plan.0}}</option>
                    {% endfor %}
                </select>

            </div>

            <div class="container-carrera">
                <h4>Numero de creditos</h4>
                <input type="number" name="creditos" id="creditos" >
            </div>
            <div class="container-carrera">
                <h4>Nombre</h4>
                <input type="text" name="Nombre" id="nombre"  >
            </div>

            <div class="container-submit">
                <button type="submit">Buscar</button>
        </form>
        
    </div>
    

</div>

{% endblock %}
