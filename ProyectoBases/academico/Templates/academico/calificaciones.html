{% extends 'academico/Estudiante.html ' %}
{% load static %}
{% block modinfo %}

<div class="container-inscripcion">
    <h3>Calificaciones</h3>
    <div class="info-carrera">
        <h3>Semestre Academico:</h3>
        <form action="{% url 'Notas' %}" method="POST" class="form-cita"> {% csrf_token %}
            <select id="select" name="semestre">
                <option value="#" selected>Selecciona un Semestre</option>
                {% for plan in semestre %}
                <option value="{{plan.0}}">{{plan.0}}</option>
                {% endfor %}
            </select>

            <button type="submit" id="Calificaciones-submit">Buscar</button>






        </form>
    </div>
    {% for asignaturas in Asignaturas %}
    <div class="notas-container">
        <div class="notas-container-txt">
            <h4>{{asignaturas.0}}</h4>
            <p>{{asignaturas.2}}</p>
        </div>
        <div class="notas-container-nota">
            <p>{{asignaturas.1}}</p>
        </div>
    </div>
    {% endfor %}

</div>


{% endblock %}
