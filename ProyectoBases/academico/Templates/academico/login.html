<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>

        <div class="login-card">
            <div class="login-card-logo">
                <img src="{% static 'images/logounal.png' %}" alt="" class="img-logo">
            </div>
            <div class="login-card-text">
                <h2>Sistema de Gestion Academica</h2>
            </div>
            <div class="login-card-form">
                <form action="" method="POST"> {% csrf_token %}
                    <div class="inputbox">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="password" id="password" placeholder="Password" required>

                    </div>
            </div>

            <button type="submit">Login</button>
            </form>

        </div>
    </section>
</body>

</html>
